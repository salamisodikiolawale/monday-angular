<div class="container">
    <div class="body">
            <form class="form-container" [formGroup]="form">
                <p>Creer votre compte</p>
                <div>
                    <label>Saisissez votre e-mail professionnel</label>
                    <input type="email" name="email" id="email" formControlName="email">
                </div>
                <div>
                    <p>Saisissez votre mot de passe</p>
                    <input type="password" name="password" id="password" formControlName="password">
                </div>
                <span *ngIf="error">{{error}}</span>
                <button (click)="submit()">Creer</button>
            </form>
            
            <div class="#">
                <hr>
                Ou connectez-vous avec
                <hr>
            </div>

            <div>
                <div>
                    <span>Google</span>
                    <span>Slack</span>
                </div>
                <p>Vous avez deja un compte? <a href="#" routerLink="/signin"> connectez-vous</a></p>
            </div>
    </div>

</div>
